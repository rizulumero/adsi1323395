<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Sombra en las Cajas (box-shadow)</title>
	<link rel="stylesheet" href="css/03_estilos.css">
</head>
<body>
	<h1>Sombra en las Cajas (box-shadow)</h1>
	<hr>
	<section class="sombra1">
		<h3> box-shadow: 0px 0px 12px #000 </h3>
	</section>
	<section class="sombra2">
		<h3> box-shadow: -6px -6px 12px #000 </h3>
	</section>
	<section class="sombra3">
		<h3> box-shadow: 0px 0px 2px 8px #000 </h3>
	</section>
	<section class="sombra4">
		<h3> box-shadow: 20px 20px 20px 4px #35245a </h3>
	</section>
	<section class="sombra5">
		<h3> box-shadow: 0px 0px 12px 4px #000 inset </h3>
	</section>
	<section class="sombra6">
		<h3> box-shadow: 4px 4px 10px 4px #000, 4px 4px 10px 4px #35245a inset;  </h3>
	</section>
</body>
</html>
