<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Tamaño de Fondo</title>
	<link rel="stylesheet" href="css/06_estilos.css">
</head>
<body>
	<h1>Tamaño de Fondo</h1>
	<hr>
	<section class="fondot1">
		<h2>background-size: auto</h2>
	</section>
	<section class="fondot2">
		<h2>background-size: 120px</h2>

		<h2>background-size: 300%</h2>

	<section class="fondot4">
		<h2>background-size: cover</h2>
	</section>
	<section class="fondot5">
		<h2>background-size: contain</h2>
	</section>
</body>
</html>
