<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Canvas (Gráficos 2D)</title>
  </head>
  <body>
    <h1>Canvas (Gráficos 2D)</h1>
    <hr>
    <h2>Cuadrado</h2>
    <canvas id="cuadrado"></canvas>
    <h2>Rectángulo</h2>
    <canvas id="rectangulo"></canvas>
    <h2>Triángulo</h2>
    <canvas id="triangulo"></canvas>
    <h2>Círculo</h2>
    <canvas id="circulo"></canvas>
    <h2>Corazón</h2>
    <canvas id="corazon"></canvas>
    <h2>Texto</h2>
    <canvas id="texto"></canvas>
    <script>
      //- Cuadrado - - - - - - - - - - - - - - - - - - - -
      var cuadrado    = document.getElementById('cuadrado');
      var ctxcuadrado = cuadrado.getContext('2d');
      ctxcuadrado.fillStyle = '#f00';
      ctxcuadrado.fillRect(0,0,100,100);
      //- Rectangulo - - - - - - - - - - - - - - - - - - -
      var rectangulo    = document.getElementById('rectangulo');
      var ctxrectangulo = rectangulo.getContext('2d');
      ctxrectangulo.fillStyle = '#f00';
      ctxrectangulo.fillRect(0,0,350,100);
      //- Triangulo - - - - - - - - - - - - - - - - - - -
      var triangulo    = document.getElementById('triangulo');
      var ctxtriangulo = triangulo.getContext('2d');
      ctxtriangulo.fillStyle = '#f00';
      ctxtriangulo.beginPath();
      ctxtriangulo.moveTo(10, 110);
      ctxtriangulo.lineTo(110, 10);
      ctxtriangulo.lineTo(210, 110);
      ctxtriangulo.fill();
      //- Circulo - - - - - - - - - - - - - - - - - - -
      var circulo    = document.getElementById('circulo');
      var ctxcirculo = circulo.getContext('2d');
      ctxcirculo.fillStyle = '#f00';
      ctxcirculo.beginPath();
      ctxcirculo.arc(60, 60, 60, 0, Math.PI*2, true);
      ctxcirculo.closePath();
      ctxcirculo.fill();
      //- Corazon - - - - - - - - - - - - - - - - - - -
      var corazon    = document.getElementById('corazon');
      var ctxcorazon = corazon.getContext('2d');
      ctxcorazon.fillStyle = '#f00';
      ctxcorazon.beginPath();
      ctxcorazon.moveTo(75,40);
      ctxcorazon.bezierCurveTo(75,37,70,25,50,25);
      ctxcorazon.bezierCurveTo(20,25,20,62.5,20,62.5);
      ctxcorazon.bezierCurveTo(20,80,40,102,75,120);
      ctxcorazon.bezierCurveTo(110,102,130,80,130,62.5);
      ctxcorazon.bezierCurveTo(130,62.5,130,25,100,25);
      ctxcorazon.bezierCurveTo(85,25,75,37,75,40);
      ctxcorazon.fill();
      //- Texto - - - - - - - - - - - - - - - - - - -
      var texto    = document.getElementById('texto');
      var ctxtexto = texto.getContext('2d');
      ctxtexto.fillStyle = '#f00';
      ctxtexto.font = "60px Tahoma";
      ctxtexto.fillText("ADSI", 20, 80);
      ctxtexto.rect(0, 0 , 200, 120);
      ctxtexto.stroke();
    </script>
  </body>
</html>
