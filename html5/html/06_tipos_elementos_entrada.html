<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Nuevos Elementos de Entrada (Formulario)</title>
  </head>
  <body>
    <h1>Nuevos Elementos de Entrada (Formulario)</h1>
    <hr>
    <form>
      <label>Color:
        <input type="color">
      </label><br><br>
      <label>Fecha:
        <input type="date">
      </label><br><br>
      <label>Correo Electrónico:
        <input type="email">
      </label><br><br>
      <label>Mes:
        <input type="month">
      </label><br><br>
      <label>Número:
        <input type="number">
      </label><br><br>
      <label>Rango:
        <input type="range">
      </label><br><br>
      <label>Buscar:
        <input type="search">
      </label><br><br>
      <label>Tiempo:
        <input type="time">
      </label><br><br>
      <label>URL:
        <input type="url">
      </label><br><br>
      <label>Semana:
        <input type="week">
      </label>
    </form>
  </body>
</html>
