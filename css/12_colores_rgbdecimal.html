<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Colores RGB Décimal</title>
	<link rel="stylesheet" href="css/12_estilos.css">
</head>
<body>
	<h1>Colores RGB Décimal</h1>
	<hr>
	<section>
		<div class="maroon txtwhite">rgb(128,0,0)</div>
		<div class="red">rgb(255,0,0)</div>
		<div class="orange">rgb(255,165,0)</div>
		<div class="yellow">rgb(255,255,0)</div>
		<div class="olive txtwhite">rgb(128,128,0)</div>
	</section>
	<section>
		<div class="purple txtwhite">rgb(128,0,128)</div>
		<div class="fuchsia">rgb(255,0,255)</div>
		<div class="white">rgb(255,255,255)</div>
		<div class="lime">rgb(0,255,0)</div>
		<div class="green txtwhite">rgb(0,128,0)</div>
	</section>
	<section>
		<div class="navy txtwhite">rgb(0,0,128)</div>
		<div class="blue">rgb(0,0,255)</div>
		<div class="aqua">rgb(0,255,255)</div>
		<div class="teal txtwhite">rgb(0,128,128)</div>
	</section>
		<section>
		<div class="black txtwhite">rgb(0,0,0)</div>
		<div class="silver">rgb(192,192,192)</div>
		<div class="gray txtwhite">rgb(128,128,128)</div>
	</section>

</html>
