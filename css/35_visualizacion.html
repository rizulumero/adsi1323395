<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Visualización</title>
	<link rel="stylesheet" href="css/35_estilos.css">
</head>
<body>
	<h1>Visualización</h1>
	<hr>
	<main>
		<section class="display">
			<h4>5 = display: none; </h4>
			<div class="caja1">1</div>
			<div class="caja2">2</div>
			<div class="caja3">3</div>
			<div class="caja4">4</div>
			<div class="caja5">5</div>
			<div class="caja6">6</div>
			<div class="caja7">7</div>
			<div class="caja8">8</div>
			<div class="caja9">9</div>
		</section>
		<section class="visibility">
			<h4>5 = visibility: hidden; </h4>
			<div class="caja1">1</div>
			<div class="caja2">2</div>
			<div class="caja3">3</div>
			<div class="caja4">4</div>
			<div class="caja5">5</div>
			<div class="caja6">6</div>
			<div class="caja7">7</div>
			<div class="caja8">8</div>
			<div class="caja9">9</div>
		</section>
		<div class="tipo">
			<div>DIV Normal</div>
			<div class="linea">DIV con display: inline</div>
			<br><br><br>
			<a href="">Enlace Normal</a>
			<br><br>
			<a class="bloque" href="">Enlace con display: block</a>
		</div>
	</main>
</body>
</html>
